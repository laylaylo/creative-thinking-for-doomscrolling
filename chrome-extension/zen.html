<!DOCTYPE html>
<html>
<head>
    <title>Zen Mode</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        /* Dark overlay to make text readable */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1;
        }
        .content { z-index: 2; text-align: center; }
        
        h1 { font-size: 4rem; margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        p { font-size: 1.5rem; margin-bottom: 40px; }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        button:hover { background: white; color: #333; }
        button:disabled { opacity: 0.5; cursor: wait; background: transparent; color: #ccc; border-color: #999;}
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 id="status">Breathe...</h1>
        <p id="timer">Relax for 30 seconds</p>
        <button id="return-btn" disabled>Return to Work</button>
    </div>

    <script src="zen.js"></script>
</body>
</html>
