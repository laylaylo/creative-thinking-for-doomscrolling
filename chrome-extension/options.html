<!DOCTYPE html>
<html>
<head>
    <title>Focus Settings</title>
    <style>
        body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: 0 auto; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; background: #f0f0f0; padding: 15px; border-radius: 8px;}
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button.delete-btn { background: #dc3545; margin-left: auto;}
        ul { list-style: none; padding: 0; }
        li { background: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; display: flex; align-items: center; border-radius: 4px;}
        .site-name { font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Focus Master Settings</h1>
    
    <div class="input-group">
        <input type="text" id="site" placeholder="e.g. instagram.com" style="flex: 2;">
        <input type="number" id="minutes" placeholder="Minutes" style="flex: 1;">
        <button id="add-btn">Add Rule</button>
    </div>

    <h3>Active Rules:</h3>
    <ul id="rules-list"></ul>
    <p id="status" style="color: green; font-weight: bold;"></p>

    <script src="options.js"></script>
</body>
</html>
